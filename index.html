<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Synapse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              surface: '#FFFDF5', /* Ivory Surface */
              paper: '#FFFFFF',
              primary: '#1F2937', 
              accent: '#3730A3', /* Indigo Accent */
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFDF5;
        color: #1F2937;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 4px; border: 2px solid #FFFDF5; }
      ::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }

      /* Markdown Artifact Styling - Classic Premium Theme */
      .markdown-prose { color: #1F2937; line-height: 1.8; font-size: 1rem; }
      
      /* Typography: Indigo Headers */
      .markdown-prose h1, .markdown-prose h2, .markdown-prose h3, .markdown-prose h4 { 
        color: #3730A3; /* Deep Indigo */
        font-family: 'Merriweather', serif; 
        margin-top: 1.8em; 
        margin-bottom: 0.8em; 
        line-height: 1.3;
      }
      .markdown-prose h1 { font-size: 1.8rem; font-weight: 900; letter-spacing: -0.02em; border-bottom: 2px solid #E0E7FF; padding-bottom: 0.75rem; }
      .markdown-prose h2 { font-size: 1.4rem; font-weight: 700; }
      .markdown-prose h3 { font-size: 1.2rem; font-weight: 700; }
      
      .markdown-prose p { margin-bottom: 1.2em; }
      
      /* Typography: Emerald Bold */
      .markdown-prose strong { color: #065F46; font-weight: 700; } /* Dark Emerald */
      
      /* Typography: Vibrant Blue Links */
      .markdown-prose a { color: #2563EB; text-decoration: none; font-weight: 500; border-bottom: 1px solid transparent; transition: border-color 0.2s; }
      .markdown-prose a:hover { border-bottom-color: #2563EB; }
      
      .markdown-prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1.2em; color: #374151; }
      .markdown-prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1.2em; color: #374151; }
      .markdown-prose li { margin-bottom: 0.5em; padding-left: 0.3em; }

      /* Blockquotes: Soft Indigo Tint */
      .markdown-prose blockquote { 
        border-left: 4px solid #3730A3; 
        padding-left: 1.25rem; 
        color: #4338CA; /* Lighter Indigo text */
        font-family: 'Merriweather', serif;
        font-style: italic; 
        background: #EEF2FF; /* Very light Indigo bg */
        padding: 1.25rem; 
        margin: 1.5em 0; 
        border-radius: 8px;
        box-shadow: inset 0 1px 4px rgba(0,0,0,0.02);
      }
      
      /* Code Blocks */
      .markdown-prose pre { 
        background-color: #111827; /* Near Black */
        color: #F9FAFB; 
        padding: 1.25rem; 
        border-radius: 0.75rem; 
        overflow-x: auto; 
        margin-bottom: 1.5em; 
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        font-size: 0.9rem;
        border: 1px solid #1F2937;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .markdown-prose code { 
        background-color: #F3F4F6; 
        color: #BE185D; 
        padding: 0.2rem 0.4rem; 
        border-radius: 0.25rem; 
        font-size: 0.9em; 
        font-family: monospace;
        font-weight: 500;
      }
      .markdown-prose pre code { 
        background-color: transparent; 
        color: inherit; 
        padding: 0;
        font-weight: 400;
      }

      /* Tables */
      .markdown-prose table { width: 100%; border-collapse: separate; border-spacing: 0; margin-bottom: 1.5em; border: 1px solid #E5E7EB; border-radius: 8px; overflow: hidden; }
      .markdown-prose th { background-color: #F3F4F6; padding: 1rem; text-align: left; border-bottom: 1px solid #E5E7EB; font-weight: 600; color: #111827; }
      .markdown-prose td { padding: 1rem; border-bottom: 1px solid #E5E7EB; vertical-align: top; color: #4B5563; }
      .markdown-prose tr:last-child td { border-bottom: none; }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-markdown": "https://esm.sh/react-markdown@9",
    "remark-gfm": "https://esm.sh/remark-gfm@4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-surface text-gray-800 antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
